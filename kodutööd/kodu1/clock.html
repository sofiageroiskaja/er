<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <title>My digital clock</title>
      <link rel="stylesheet" type="text/css" href="clock.css">
      <script type="text/javascript" src="clock.js"></script>
  </head>
  <body>
    <div class="header">
        <p>Clock made by Sofia Geroiskaja</p>
      </div>
      <div class="source">
        <button id="source" onclick="change_source()">Link Repositooriumile</button>
      </div>
      <div class="clock">
        <div class="info">
            <div id="weekday" class="weekday"></div>
            <div id="day" class="day"></div>/
            <div id="month" class="month"></div>/
            <div id="year" class="year"></div>
        </div>
        <div class="time">
            <div id="hours" class="hours"></div>:
            <div id="minutes" class="minutes"></div>:
            <div id="seconds" class="seconds"></div>
        </div>
      </div>
      <div class="coronadays">
      <button id="corona" onclick="display_corona()">Corona days count</button>
      <p id="corona"></p>
      </div>
      <div class="color">
      <button id="color" onclick="changeColor()">Change bg color</button>
    </div>
  </body>
</html>
